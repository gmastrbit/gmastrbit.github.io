<!-- http://lazylinepainter.info/ -->
<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <title>Lazy Line Painter</title>
        <link rel="shortcut icon" href="ico.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- <script src="js/jquery-2.1.1.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js" integrity="sha256-h0cGsrExGgcZtSZ/fRz4AwV+Nn6Urh/3v3jFRQ0w9dQ=" crossorigin="anonymous"></script>
		<script src="js/jquery.lazylinepainter-1.7.0.min.js"></script>
		<script src="js/svgdata.js"></script>
        <script type="text/javascript">
			(function( $ ){
				$(document).ready(function(){
					var $logo = $('#logo');
					var $pause = $('.js-pause');
					function init(){
			            $logo.lazylinepainter({
			                'svgData': pathObj,
			                'strokeWidth': 1,
			                'strokeColor': '#673AB7',
	                        'drawSequential': true,
	                        'ease': 'easeInOutQuad',
	                        'strokeOpacity' : 1,
	                        //'strokeDash' : '0,0'
			            });
			            $logo.lazylinepainter('paint');
					};
		            function onComplete(){
		            	$pause.addClass('inactive');
					};
					function onStart(){
		            	$pause.removeClass('inactive');
					};
					function onPauseClick(){
		            	var data = $logo.lazylinepainter('get');
		            	var state = data.paused ? 'resume' : 'pause';
		            	var html = data.paused ? 'pause' : 'resume';
						update($pause, state);		        
					};
					function update($el, target){
		            	$logo.lazylinepainter(target);
						console.log('>> ' + target);
					}
					$pause.on('click', onPauseClick);
					init();
				})
			})( jQuery );
		</script>
    </head>
    <body class="js-pause">
    	<div class="content">
	    	<div class="logo-wrap">
		    	<div id='logo'></div>
		    </div>
		</div>
    </body>
</html>
